name: Build and run dependency logger

on: push
permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: setup git config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"


    - name: Print brach
      run: echo "${{ steps.extract_branch.outputs.branch }}"

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.6'

    - name: BuildMac
      run: env GOOS=darwin GOARCH=amd64 go build ./main.go

    - name: MoveFile
      run: mv ./main ./build/mac/

    - name: Commit files1 # commit the output folder
      run: |
        git add .
        git commit -m "Added built mac go files"
        git push origin ${{ steps.extract_branch.outputs.branch }}


    - name: BuildWindowsa
      continue-on-error: true
      run: env GOOS=windows GOARCH=amd64 go build ./main.go
      if: ${{ always() }}
      needs: Commit files1


    - name: MoveFile
      run: mv ./main.exe ./build/windows/
    
    - name: Commit files2 # commit the output folder
      run: |
        git add .
        git commit -m "Added built windows go files"
        git push origin ${{ steps.extract_branch.outputs.branch }}


